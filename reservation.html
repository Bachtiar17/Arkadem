<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bali Travel|Cheapest and Easier</title>
    <link rel="stylesheet" href="reservation_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Hanalei+Fill|Noto+Serif+JP|Raleway" rel="stylesheet">
  </head>
  <body>
	
	<div class="wrapper">
	  <div class="header">
		<h1 style="font-size:5vw;">Reservation</h1>
	  </div>
	  <i class="material-icons" style="font-size:5vw;color:#fcb371"><a href="index.html">arrow_back</a></i>
	  <form>
		<input type="text" name="name" class="form_name" placeholder="Input your name">
		<br/><br/>	
		<input type="text" name="e-mail" class="form_email" placeholder="Input your e-mail">
		<br/><br/>	
		<input type="text" name="phone_number" class="form_phone_number" placeholder="Phone Number">
		<select id="country" name="country">
			<option value="indonesia">Indonesia</option>
			<option value="australia">Australia</option>
			<option value="canada">Canada</option>
			<option value="usa">USA</option>
		</select>
		<br/><br/>	
		<textarea type="text" placeholder="Explain About Your Trip"></textarea>
		<br/><br/>	
		<button  class="button" style="font-size:2vw;">Submit</button>
	  </form>
	  
	  

	</div>
	
  </body>
</html>
